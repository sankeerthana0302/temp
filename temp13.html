<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
<body>
    <script>
    //   let names=[ "ram","jai"] // another way to define arrray
    //   names.push("Mike")//with the help of push method we can push elements into array
    //   console.log(names)
    let names = []
    function add(){
        let name = document.getElementById("name").value;
        names.push(name);
        str = " "
        names.map(value=>{
            str= str + value + "<br>"
        })
        data.innerHTML = str
    }


    </script>
    <h1>Data Entry From</h1>
    <input type="text" id ="name" placeholder="Enter Name" >
    <button onclick="add()">Add</button>
    <div id="data"></div>
</body>
</html>
